server:
  port: 8080

spring:
  # Development Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/dota_analytics_dev
    username: dota_dev
    password: dota_dev_password

  # JPA Development Configuration
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Development CORS - Allow all origins
  web:
    cors:
      allowed-origins: "*"

# Development Logging
logging:
  level:
    com.dotaanalytics: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Relaxed rate limiting for development
opendota:
  api:
    rate-limit:
      requests-per-minute: 120  # More relaxed for development