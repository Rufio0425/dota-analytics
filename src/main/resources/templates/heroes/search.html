<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Hero Search</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100" x-data="{ teamHeroes: [], enemyHeroes: [] }">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Dota 2 Hero Search</h1>

        <div class="max-w-2xl mx-auto mb-8">
            <form method="GET" action="/" class="flex gap-2">
                <input
                    type="text"
                    name="query"
                    th:value="${query}"
                    placeholder="Search heroes by name..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                    type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Search
                </button>
            </form>
        </div>

        <!-- Selected Team Section -->
        <div x-show="teamHeroes.length > 0" class="max-w-6xl mx-auto mb-4" x-cloak>
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-blue-700">Selected Team (<span x-text="teamHeroes.length"></span>)</h2>
                    <button
                        @click="teamHeroes = []"
                        class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                        Clear All
                    </button>
                </div>
                <div class="flex flex-wrap gap-2">
                    <template x-for="hero in teamHeroes" :key="hero.id">
                        <div class="flex items-center gap-2 bg-blue-50 border border-blue-300 rounded-lg px-3 py-2">
                            <span x-text="hero.name" class="font-medium text-blue-900"></span>
                            <button
                                @click="teamHeroes = teamHeroes.filter(h => h.id !== hero.id)"
                                class="text-blue-600 hover:text-blue-800 font-bold">
                                ×
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Selected Enemies Section -->
        <div x-show="enemyHeroes.length > 0" class="max-w-6xl mx-auto mb-8" x-cloak>
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-500">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-red-700">Selected Enemies (<span x-text="enemyHeroes.length"></span>)</h2>
                    <button
                        @click="enemyHeroes = []"
                        class="text-sm text-red-600 hover:text-red-800 font-medium">
                        Clear All
                    </button>
                </div>
                <div class="flex flex-wrap gap-2">
                    <template x-for="hero in enemyHeroes" :key="hero.id">
                        <div class="flex items-center gap-2 bg-red-50 border border-red-300 rounded-lg px-3 py-2">
                            <span x-text="hero.name" class="font-medium text-red-900"></span>
                            <button
                                @click="enemyHeroes = enemyHeroes.filter(h => h.id !== hero.id)"
                                class="text-red-600 hover:text-red-800 font-bold">
                                ×
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div th:each="hero : ${heroes}"
                 class="bg-white rounded-lg shadow-md p-4"
                 th:data-hero-id="${hero.id}"
                 th:data-hero-name="${hero.localizedName}">
                <div class="flex items-start justify-between mb-2">
                    <h3 class="text-xl font-semibold flex-1">
                        <a th:href="@{/(hero=${hero.localizedName})}"
                           th:text="${hero.localizedName}"
                           class="text-blue-600 hover:text-blue-800 hover:underline">
                        </a>
                    </h3>
                    <div class="flex flex-col gap-1">
                        <label class="flex items-center gap-1 cursor-pointer text-sm">
                            <input
                                type="checkbox"
                                @change="
                                    const heroId = parseInt($el.closest('[data-hero-id]').dataset.heroId);
                                    const heroName = $el.closest('[data-hero-name]').dataset.heroName;
                                    if (teamHeroes.some(h => h.id === heroId)) {
                                        teamHeroes = teamHeroes.filter(h => h.id !== heroId)
                                    } else {
                                        teamHeroes = [...teamHeroes, { id: heroId, name: heroName }]
                                    }
                                "
                                :checked="teamHeroes.some(h => h.id === parseInt($el.closest('[data-hero-id]').dataset.heroId))"
                                class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer"
                            />
                            <span class="text-blue-700 font-medium">Team</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer text-sm">
                            <input
                                type="checkbox"
                                @change="
                                    const heroId = parseInt($el.closest('[data-hero-id]').dataset.heroId);
                                    const heroName = $el.closest('[data-hero-name]').dataset.heroName;
                                    if (enemyHeroes.some(h => h.id === heroId)) {
                                        enemyHeroes = enemyHeroes.filter(h => h.id !== heroId)
                                    } else {
                                        enemyHeroes = [...enemyHeroes, { id: heroId, name: heroName }]
                                    }
                                "
                                :checked="enemyHeroes.some(h => h.id === parseInt($el.closest('[data-hero-id]').dataset.heroId))"
                                class="w-4 h-4 text-red-600 rounded focus:ring-2 focus:ring-red-500 cursor-pointer"
                            />
                            <span class="text-red-700 font-medium">Enemy</span>
                        </label>
                    </div>
                </div>
                <p class="text-gray-600 mb-2">Primary Attribute: <span th:text="${hero.primaryAttr}" class="font-medium"></span></p>
                <p class="text-gray-600 mb-2">Attack Type: <span th:text="${hero.attackType}" class="font-medium"></span></p>
                <div class="flex flex-wrap gap-1">
                    <span th:each="role : ${hero.roles}"
                          th:text="${role}"
                          class="px-2 py-1 bg-blue-100 text-blue-800 text-sm rounded">
                    </span>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(heroes)}" class="text-center text-gray-500 mt-8">
            <p>No heroes found. Try a different search term.</p>
        </div>
    </div>
</body>
</html>
