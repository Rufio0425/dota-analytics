server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: dota-analytics-backend
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/dota_analytics
    username: ${DB_USERNAME:dota_user}
    password: ${DB_PASSWORD:dota_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Liquibase Configuration
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    contexts: ${LIQUIBASE_CONTEXTS:default}

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour default TTL

  # Web Configuration
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# MyBatis Configuration
mybatis:
  mapper-locations: classpath*:mappers/*.xml
  type-aliases-package: com.dotaanalytics.model
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true
    default-fetch-size: 100
    default-statement-timeout: 30

# OpenDota API Configuration
opendota:
  api:
    base-url: https://api.opendota.com/api
    rate-limit:
      requests-per-minute: 60
      requests-per-day: 2000
    retry:
      max-attempts: 3
      backoff-multiplier: 2
    timeout: 30s

# Cache TTL Configuration (in milliseconds)
cache:
  ttl:
    heroes: 86400000      # 24 hours
    hero-stats: 3600000   # 1 hour
    matches: 14400000     # 4 hours

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    com.dotaanalytics: INFO
    org.springframework.web: INFO
    org.springframework.cache: DEBUG
    liquibase: INFO
    com.dotaanalytics.mapper: DEBUG  # Enable MyBatis SQL logging
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application Configuration
app:
  api:
    version: v1
  hero:
    cache-refresh-interval: 3600000  # 1 hour
  stats:
    cache-refresh-interval: 3600000  # 1 hour